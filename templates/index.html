<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Captions Contribution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Instagram Captions Contribution</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="githubUsername" class="form-label">GitHub Username</label>
            <input type="text" class="form-control" id="githubUsername" placeholder="Enter GitHub Username">
        </div>

        <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <input type="text" class="form-control" id="caption" placeholder="Enter Caption">
        </div>

        <div class="mb-3">
            <label for="mood" class="form-label">Mood</label>
            <select class="form-select" id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="funny">Funny</option>
                <option value="inspirational">Inspirational</option>
                <option value="Positive">Positive</option>
                <option value="confident">Confident</option>
            </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="submitBtn" class="btn btn-primary me-md-2">Submit</button>
            <button id="viewCaptionsBtn" class="btn btn-secondary">View Captions</button>
        </div>

        <p class="mt-5 text-center">Project ‚ù§ Jetur Gavli</p>
        
        <div class = "mt-2 text-center">
            <a href="https://www.instagram.com/jetur_gavli_302" target="_blank"><i class="fab fa-instagram fa-2x mx-2"></i></a>
            <a href="https://www.linkedin.com/in/jeturgavli" target="_blank"><i class="fa-brands fa-linkedin fa-2x mx-2"></i></a>
            <a href="https://github.com/jeturgavli" target="_blank"><i class="fa-brands fa-github fa-2x mx-2"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
